<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pagina de Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div><img src="./images/Astronaut suit-amico.png"></div>
            <form method="POST">
                <input type="text" name="name" placeholder="Nome do Usuário" autofocus>
                <input type="password" name="senha" placeholder="Senha do Usuário">
                <input type="submit" value="Entrar">
                <p>Ainda não tem uma conta?<a href="#">Criar uma conta</a></p>
    
            </form>
            
        </div>
        


    </section>
    
</body>
</html>
